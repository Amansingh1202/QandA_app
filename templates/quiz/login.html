<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="login">
        <div class="card">
            <h2>Log In</h2>
            <form method="POST">
                {% csrf_token %} 
                <label for="email">Email:</label>
                <input @blur="register" v-model="email" name="email" />
                <div class="error">[[ errors.email ]]</div>
                <label for="password">Password:</label>
                <input @blur="register" v-model="password" name="password" />
                <div class="error">[[ errors.password ]]</div>
                <button type="submit">Log In</button>
            </form>
            <h4 class="error">{{error}}</h4>
            <form>
                <h3>Not a member?<a href="/">Register Now</a></h3>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        let app =  new Vue({
            el:'#login',
            delimiters:['[[',']]'],
            data:{
                user:{
                    email:'',
                    password:'',
                },
                valid : true,
                errors:{},
                anyError:true,
            },
            mounted(){
              setTimeout(function(){
                var err = document.getElementById('error');
                err.remove();
        },5000);
            },
            method:{
                validateEmail(email){
                    if (!email.length){
                        return {valid:false,error:"This field is required"}
                    }
                    if (!email.match(/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/)){
                        return {valid:false,error:"Please,enter a valid email"}
                    }
                    return {valid:true,error:null}
                },
                validatePassword(password){
                    if (!password.length){
                        return {valid:false,error:"This field is required"}
                    }
                    if(password.length < 7){
                        return {valid:true,error:"Password too short :("}
                    }
                    return {valid:true,error:null}
                },
                register(){
                    this.errors = {}
                    const vEmail = this.validateEmail(this.user.email);
                    this.errors.email = vEmail.error;
                    if(this.valid){
                        this.valid = vEmail.valid
                    }
                    const vPassword = this.validatePassword(this.user.password);
                    this.errors.password = vPassword.error;
                    if(this.valid){
                        this.valid = vPassword.valid
                    }

                    if((this.errors.email == null) && (this.errors.password == null)){
                      this.anyError = false;
                    }
                    else{
                      this.anyError = true;
                    }
                }
            }
        });
        </script>
        <style scoped>

  background-image: -webkit-linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),url("/static/quiz/images/background.jpg");
  background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),url("/static/quiz/images/background.jpg") ;

        </style>
</body>
</html>
