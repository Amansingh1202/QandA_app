<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="login">
        <div class="card">
            <h2>Log In</h2>
            <form method="POST">
                {% csrf_token %} 
                <label for="username">Username:</label>
                <input @blur="register" v-model="user.username" name="username" />
                <div class="error">[[ errors.username ]]</div>
                <label for="password">Password:</label>
                <input @blur="register"
                type="password" v-model="user.password" name="password" />
                <div class="error">[[ errors.password ]]</div>
                <button :disabled="anyError"
                type="submit">Log In</button>
            </form>
            <h4 id="error">{{error}}</h4>
            <form>
                <h3>Not a member?<a href="/">Register Now</a></h3>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        let app =  new Vue({
            el:'#login',
            delimiters:['[[',']]'],
            data:{
                user:{
                    username:'',
                    password:'',
                },
                valid : true,
                errors:{},
                anyError:true,
            },
            mounted(){
              setTimeout(function(){
                var err = document.getElementById('error');
                err.remove();
        },5000);
            },
            methods:{
                validateName(username){
                    if (!username.length){
                        return {valid:false,error:"This field is required"}
                    }
                    return {valid:true,error:null}
                },
                register(){
                    this.errors = {}
                    const vname = this.validateName(this.user.username);
                    this.errors.username = vname.error;
                    if(this.valid){
                        this.valid = vname.valid
                    }
                    if(this.errors.username == null){
                      this.anyError = false;
                    }
                    else{
                      this.anyError = true;
                    }
                }
            }
        });
        </script>

  background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),url("/static/quiz/images/background.jpg") ;

</body>
