<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <div class="card">
            <h2>Sign Up</h2>
            <form @submit.prevent = "register" method="POST">
                <label for="name">Enter Full Name:</label><br />
                <input type="text" v-model='user.name' name="name" placeholder="Enter Full name" /><br />
                <div class="error">[[ errors.name ]]</div>
                <label for="email">Enter Email:</label><br />
                <input v-model="user.email" name="email" placeholder="Enter Email" /><br />
                <div class="error">[[ errors.email ]]</div>
                <label for="password">Enter Password:</label><br />
                <input type="password" v-model='user.password' name="password" placeholder="Enter Password" />
                <div class="error">[[ errors.password ]]</div>
                <button type="submit">Submit</button>
            </form>
            <form>
                <h3>Already a member?Sign In</h3>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        let app =  new Vue({
            el:'#vue-app',
            delimiters:['[[',']]'],
            data:{
                user:{
                    name:'',
                    email:'',
                    password:'',
                },
                valid : true,
                success : false,
                errors:{},
                message:null,
            },
            methods:{
                validateName(name){
                    if (!name.length){
                        return {valid:false,error:"This field is required"}
                    }
                    return {valid:true,error:null}
                },
                validateEmail(email){
                    if (!email.length){
                        return {valid:false,error:"This field is required"}
                    }
                    if (!email.match(/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/)){
                        return {valid:false,error:"Please,enter a valid email"}
                    }
                    return {valid:true,error:null}
                },
                validatePassword(password){
                    if (!password.length){
                        return {valid:false,error:"This field is required"}
                    }
                    if(password.length < 7){
                        return {valid:true,error:"Password too short :("}
                    }
                    return {valid:true,error:null}
                },
                register(){
                    this.errors = {}
                    const vName = this.validateName(this.user.name);
                    this.errors.name = vName.error;
                    if(this.valid){
                        this.valid = vName.valid
                    }
                    const vEmail = this.validateEmail(this.user.email);
                    this.errors.email = vEmail.error;
                    if(this.valid){
                        this.valid = vEmail.valid
                    }
                    const vPassword = this.validatePassword(this.user.password);
                    this.errors.password = vPassword.error;
                    if(this.valid){
                        this.valid = vPassword.valid
                    }
                }
            }

        });
    </script>
    <style scoped>
        .card{
  width:32vw;
  background-color: rgba(128, 255, 0, 0.4);
  margin-left: 30vw;
  padding: 10px;
}
.error{
  font-size:1.1em;
  font-family:sans-serif;
  color: red;
}
label{
  font-size: 1.1em;
  color:darkslateblue;
  font-family: cursive;
}
input{
  width: 31vw;
  font-family: fantasy;
  padding: 5px;
  color:darkgreen;
}
.message{
  color: red;
  text-align: center;
}
        </style>
</body>
</html>
