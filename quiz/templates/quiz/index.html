<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <div class="card">
            <h2>Sign Up</h2>
            <form>
                <label for="full-name">Enter Full Name:</label><br />
                <input type="text" v-model='full_name' name="full-name" placeholder="Enter Full name" /><br />
                <label for="email-name">Enter Email:</label><br />
                <input type="email" name="email" placeholder="Enter Email" /><br />
                <label for="password-name">Enter Password:</label><br />
                <input type="password" name="password" placeholder="Enter Password" />
                <button v-on:click.prevent="onSubmit" type="submit" value="submit">Submit</button>
                <h3 class="message">[[ err ]]</h3>
            </form>
            <form>
                <h3>Already a member?Sign In</h3>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        let app =  new Vue({
            el:'#vue-app',
            delimiters:['[[',']]'],
            data:{
                full_name:'',
                email:'',
                password:'',
                err:''
            },
            methods:{
                onSubmit(){
                    if (this.full_name  === '' || this.email === '' || this.password === '' ){
                        this.err = 'Please fill all the fields';
                        return this.err;
                    }
                    else{
                        this.err = '';
                        return this.err;
                    }
                }
            }

        });
    </script>
    <style scoped>
        .card{
  width:32vw;
  background-color: rgba(127,255,0,0.6);
  margin-left: 30vw;
  padding: 10px;
}
h2{
  font-size:1.5em;
  font-family: cursive;
  color: maroon;
  text-align: center;
}
label{
  font-size: 1.1em;
  color:darkslateblue;
  font-family: cursive;
}
input{
  width: 31vw;
  font-family: fantasy;
  padding: 5px;
  color:darkgreen;
}
.message{
  color: red;
  text-align: center;
}
        </style>
</body>
</html>
